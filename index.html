<div id="gallery"></div>
<script>
function loadGallery() {
  fetch('https://script.google.com/macros/s/AKfycbyMqDL0zSt2SosqQ2abyAInQGQJtY49fYO52HoAJPePO_JhHFrOOn5mIg7fyMua7c75fA/exec')
    .then(res => res.json())
    .then(data => {
      let gallery = document.getElementById("gallery");
      gallery.innerHTML = '';
      data.forEach(img => {
        let imgTag = document.createElement("img");
        imgTag.src = img.url;
        imgTag.alt = img.name;
        imgTag.style.maxWidth = "200px";
        imgTag.style.margin = "6px";
        gallery.appendChild(imgTag);
      });
    });
}
// načtení galerie při načtení stránky
loadGallery();
// automatické obnovení každých 5 minut
setInterval(loadGallery, 300000);
</script>
