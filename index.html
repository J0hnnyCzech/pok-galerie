<div id="gallery"></div>
<script>
function loadGallery() {
  fetch('https://script.google.com/macros/s/AKfycbyMqDL0zSt2SosqQ2abyAInQGQJtY49fYO52HoAJPePO_JhHFrOOn5mIg7fyMua7c75fA/exec')
    .then(res => res.json())
    .then(data => {
      let gallery = document.getElementById("gallery");
      gallery.innerHTML = '';
      data.forEach(img => {
        let iframe = document.createElement("iframe");
        iframe.src = img.url;
        iframe.width = 200;
        iframe.height = 200;
        iframe.style.margin = "6px";
        iframe.style.border = "none";
        gallery.appendChild(iframe);
      });
    });
}
loadGallery();
setInterval(loadGallery, 300000);
</script>
